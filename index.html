<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="black" />
    <meta name="description" content="Simple diff checker" />
    <title></title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <div id="main">
      <div class="diff" id="Remove">
        <textarea id="inputRemove" spellcheck="false"></textarea>
        <div id="removeChanges"></div>
      </div>
      <div id="toolbar">
        <button class="button" id="compare" title="diff">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="#3e4d67"
            viewBox="0 0 90.64 108.68"
          >
            <rect
              class="a"
              x="45.35"
              y="-34.66"
              width="10.27"
              height="79.6"
              transform="translate(45.35 55.62) rotate(-90)"
            ></rect>
            <rect
              class="a"
              x="78.52"
              y="9.3"
              width="11.71"
              height="98.93"
            ></rect>
            <rect
              class="a"
              x="0.18"
              width="10.56"
              height="105.11"
              transform="translate(10.92 105.11) rotate(180)"
            ></rect>
            <rect
              class="a"
              x="39.87"
              y="57.91"
              width="10.9"
              height="90.64"
              transform="translate(148.55 57.91) rotate(90)"
            ></rect>
            <rect
              class="a"
              x="16.47"
              y="25.34"
              width="29.71"
              height="8.1"
            ></rect>
            <rect class="a" x="16.12" y="40" width="57.09" height="8.1"></rect>
            <rect
              class="a"
              x="16.53"
              y="54.65"
              width="56.69"
              height="8.1"
            ></rect>
            <rect
              class="a"
              x="16.22"
              y="75.87"
              width="14.05"
              height="8.1"
            ></rect>
          </svg>
        </button>
        <button class="button" id="reset" title="restore">
          <svg
            fill="#3e4d67"
            width="18"
            height="18"
            stroke-width="5"
            viewBox="0 0 55.94 112"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.39413 81.0208C4.00199 79.3055 4.26395 76.7865 5.97925 75.3943C7.69454 74.0022 10.2136 74.2641 11.6058 75.9794L5.39413 81.0208ZM70.4999 64.5001L66.5744 63.7313L70.4999 64.5001ZM3.90807 44.4989C1.69952 44.4482 -0.0497117 42.6166 0.0010602 40.4081L0.828437 4.41758C0.879209 2.20902 2.71076 0.459795 4.91931 0.510567C7.12787 0.561339 8.8771 2.39289 8.82632 4.60144L8.09088 36.593L40.0824 37.3284C42.291 37.3792 44.0402 39.2108 43.9894 41.4193C43.9387 43.6279 42.1071 45.3771 39.8986 45.3263L3.90807 44.4989ZM11.6058 75.9794C20.0432 86.3755 32.4536 90.8547 43.2693 89.0612C53.8436 87.3076 63.4941 79.4584 66.5744 63.7313L74.4253 65.2689C70.7498 84.0351 58.6766 94.6154 44.5781 96.9534C30.7209 99.2513 15.5093 93.484 5.39413 81.0208L11.6058 75.9794ZM66.5744 63.7313C70.5791 43.2845 64.9161 29.1323 55.2523 24.3105C45.5634 19.4761 28.7285 22.4141 6.76268 43.3927L1.23733 37.6073C23.7716 16.0859 44.3208 9.91555 58.824 17.1521C73.3522 24.4011 78.6891 43.4989 74.4253 65.2689L66.5744 63.7313Z"
            />
          </svg>
        </button>
        <button class="button" id="changes" title="toggle key changes">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#3e4d67"
            width="18"
            height="18"
            viewBox="0 0 55.94 112"
          >
            <rect
              class="a"
              x="15.58"
              y="54.29"
              width="11.4"
              height="57.52"
            ></rect>
            <rect
              class="a"
              x="21.52"
              y="21.23"
              width="12.92"
              height="55.93"
              transform="translate(-21.22 77.16) rotate(-90)"
            ></rect>
            <rect
              class="a"
              x="24.12"
              y="68.84"
              width="11.4"
              height="27.86"
              transform="translate(-52.95 112.59) rotate(-90)"
            ></rect>
            <rect
              class="a"
              x="24.13"
              y="92.37"
              width="11.4"
              height="27.86"
              transform="translate(-76.46 136.13) rotate(-90)"
            ></rect>
            <rect class="a" y="0.01" width="12.92" height="55.61"></rect>
            <rect
              class="a"
              x="42.84"
              y="12.92"
              width="12.92"
              height="42.69"
            ></rect>
            <rect
              class="a"
              x="15.04"
              y="-14.87"
              width="12.92"
              height="42.66"
              transform="translate(15.04 27.96) rotate(-90)"
            ></rect>
          </svg>
        </button>

        <button class="button" id="rotate" title="toggle orient">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="18"
            height="18"
            viewBox="0 0 30 23"
            fill="#3e4d67"
            stroke="#3e4d67"
            style="overflow: hidden; background: transparent; border: none"
          >
            <defs></defs>
            <g id="two-8" transform="matrix(1 0 0 1 0 0)" opacity="1">
              <g id="two-11" transform="matrix(1 0 0 1 0 0)" opacity="1">
                <path
                  transform="matrix(1 0 0 1 15 10)"
                  id="two-9"
                  d="M -10 -5 L 10 -5 L 10 5 L -10 5 Z "
                  stroke="undefined"
                  stroke-width="1"
                  stroke-opacity="1"
                  fill-opacity="1"
                  visibility="visible"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="4"
                ></path>
                <path
                  transform="matrix(1 0 0 1 15 10)"
                  id="two-10"
                  d="M -15 -10 L 15 -10 L 15 10 L -15 10 Z "
                  fill="transparent"
                  stroke-width="2"
                  stroke-opacity="1"
                  fill-opacity="1"
                  visibility="visible"
                  stroke-linecap="butt"
                  stroke-linejoin="miter"
                  stroke-miterlimit="4"
                ></path>
              </g>
            </g>
          </svg>
        </button>
        <button class="button" id="swap" title="swap left with right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="18"
            height="18"
            viewBox="0 0 492.001 492.001"
            fill="#3e4d67"
            stroke="#3e4d67"
          >
            <path
              d="M487.971,235.993l-85.468-85.464c-5.22-5.228-14.396-5.228-19.616,0l-7.452,7.448c-5.4,5.408-5.4,14.548,0.004,19.956
			l48.456,48.792H67.911l48.696-49.02c5.408-5.412,5.408-14.384,0-19.796l-7.444-7.524c-5.232-5.232-14.404-5.272-19.624-0.044
			L4.035,235.813c-2.672,2.676-4.1,6.24-4.032,9.916c-0.072,3.82,1.36,7.396,4.032,10.068l85.464,85.464
			c5.228,5.232,14.396,5.228,19.62,0l7.444-7.448c5.416-5.416,5.416-13.784,0-19.192l-49.856-49.436h358.792l-50.096,49.668
			c-2.612,2.604-4.052,5.884-4.052,9.592s1.436,7.088,4.052,9.7l7.444,7.396c2.616,2.612,6.1,4.02,9.812,4.02
			c3.716,0,7.196-1.448,9.812-4.06l85.5-85.508c2.664-2.668,4.096-6.248,4.028-9.924
			C492.075,242.245,490.639,238.665,487.971,235.993z"
            />
          </svg>
        </button>
      </div>
      <div class="diff" id="Add">
        <textarea id="inputAdd" spellcheck="false"></textarea>
        <div id="addChanges"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"
      integrity="sha512-qtX0GLM3qX8rxJN1gyDfcnMFFrKvixfoEOwbBib9VafR5vbChV5LeE5wSI/x+IlCkTY5ZFddFDCCfaVJJNnuKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="diff_match_patch.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
